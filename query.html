<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Queries</title>
    <link rel="stylesheet" href="querystyles.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li><a href="#intro">JurisJunction</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="buttons">
                <button class="client-button">
                    <i class="fas fa-user-search"></i> Client
                </button>
                
            </div>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="content">
            <h2>Request a Consultation</h2>
            <form id="consultation-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your Address" required>
                </div>
                <div class="form-group">
                    <label for="case-type">Case Type</label>
                    <input type="text" id="case-type" name="case-type" placeholder="Type of Case" required>
                </div>
                <div class="form-group">
                    <label for="case-description">Case Description</label>
                    <textarea id="case-description" name="case-description" placeholder="Description of Case" required></textarea>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Your Age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="minor">Involvement of Minor</label>
                    <div class="minor-options">
                        <input type="checkbox" id="minor-yes" name="minor" value="yes">
                        <label for="minor-yes">Yes</label>
                        <input type="checkbox" id="minor-no" name="minor" value="no">
                        <label for="minor-no">No</label>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 JurisJunction. All rights reserved.</p>
    </footer>

    <script src="queryscript.js"></script>
</body>
</html>
